<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ficha personal - Contacto</title>

  <link rel="stylesheet" href="estilos.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- JS propio -->
  <script src="scripts.js" defer></script>
</head>

<body class="modo_claro">

  <!-- HEADER -->
  <header class="encabezado">
    <div class="barra_superior">
      <div class="titulo_sitio">FICHA PERSONAL</div>

      <nav class="menu_superior">
        <a href="index.html" class="link_menu">Inicio</a>
        <a href="contacto.html" class="link_menu link_activo">Contacto</a>
      </nav>

      <button id="boton_modo" class="boton_modo" aria-label="Cambiar modo">
        ðŸŒ™
      </button>
    </div>
  </header>

  <!-- CONTENIDO -->
  <main class="contenido">
    <h1 class="nombre_alumno">Facundo Naccachian</h1>

    <div class="tarjeta_formulario">
      <form id="form_contacto" novalidate>
        <div class="grupo_campo">
          <label for="campo_nombre">Nombre y apellido:</label>
          <input type="text" id="campo_nombre" class="entrada_texto">
          <p id="error_nombre" class="texto_error"></p>
        </div>

        <div class="grupo_campo">
          <label for="campo_edad">Edad:</label>
          <input type="text" id="campo_edad" class="entrada_texto">
          <p id="error_edad" class="texto_error"></p>
        </div>

        <div class="grupo_campo">
          <label for="campo_email">Email:</label>
          <input type="text" id="campo_email" class="entrada_texto">
          <p id="error_email" class="texto_error"></p>
        </div>

        <div class="grupo_campo">
          <label for="campo_comentario">Comentario:</label>
          <textarea id="campo_comentario" class="entrada_texto area_comentario" rows="4"></textarea>
          <p id="error_comentario" class="texto_error"></p>
        </div>

        <div class="grupo_botones">
          <button type="submit" class="boton_enviar">ENVIAR</button>
          <button type="button" id="boton_borrar" class="boton_borrar">BORRAR</button>
        </div>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="pie_pagina">
    <div class="pie_contenedor">
      <img src="img/logo_uade.png" alt="Logo UADE" class="logo_uade">
      <p class="texto_pie">Todos los derechos reservados</p>
      <a href="https://github.com/usuario/repositorio" target="_blank" rel="noopener" class="boton_github">
        <img src="img/github.jpeg" alt="Repositorio de la pagina">
      </a>
    </div>
  </footer>

</body>
</html>
